<main class="container">
    <h2 ng-click="hc.checkClick()">Now Playing</h2>
    <!-- <input ng-model="query" placeholder="Search"> -->
    <section class="row">
            <div class="col-md-4" ng-repeat="movie in hc.nowPlayingArray.list | filter:query">
                <!-- <div ng-click="hc.goToMoviePage(movie)">{{movie.title}}</div> -->
                <br>
                <img ng-click="hc.goToMoviePage(movie)" src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}">
            </div>
    </section>
</main>
